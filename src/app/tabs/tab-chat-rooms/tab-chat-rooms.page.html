<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Salas de Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header>
      Ativas
    </ion-list-header>

    <ion-item (click)="openChatRoom(chat)" *ngFor="let chat of chatRooms">
      <ion-avatar slot="start">
        <img *ngIf="chat.img" [src]="chat.img">
      </ion-avatar>
      <ion-label>
        <h2>{{ chat.name }}</h2>
        <p>{{ chat.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Inativas
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/chat2.png">
      </ion-avatar>
      <ion-label>
        <h2>Sala de Chat 3</h2>
        <p>Encontro 3</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/chat2.png">
      </ion-avatar>
      <ion-label>
        <h2>Sala de Chat 4</h2>
        <p>Encontro 4</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/chat2.png">
      </ion-avatar>
      <ion-label>
        <h2>Sala de Chat 5</h2>
        <p>Encontro 5</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-avatar slot="start">
        <img src="/assets/images/chat2.png">
      </ion-avatar>
      <ion-label>
        <h2>Sala de Chat 6</h2>
        <p>Encontro 6</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
