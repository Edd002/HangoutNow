<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="addItem()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Meus Encontros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="listScreen">
    <ion-list>
      <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
    </ion-list>
  </div>

  <div *ngIf="addItemScreen">
    <div class="taskNameContainer">
      <div class="small-label">Nome do Encontro</div>
      <ion-input placeholder="O nome do seu encontro" [(ngModel)]="nomeEncontro"></ion-input>
    </div>

    <ion-button shape="round" expand="full" color="dark">Selecione uma Imagem</ion-button>
    <ion-img src="/assets/images/1.jpg"></ion-img>

    <div class="taskTimeContainer">
      <div class="small-label">Horário do Encontro</div>
      <ion-input placeholder="O horário do seu encontro" [(ngModel)]="horaEncontro"></ion-input>
    </div>

    <div class="taskDayContainer">
      <div class="small-label">Dia do Encontro</div>
      <ion-img src="/assets/images/calendar.png"></ion-img>
    </div>

    <div class="taskDetailsContainer">
      <div class="small-label">Detalhes do Encontro</div>
      <ion-textarea placeholder="Os detalhes do seu encontro" [(ngModel)]="detalhesEncontro"></ion-textarea>
    </div>

    <ion-list>
      <ion-radio-group>
        <ion-list-header>
          <div>Quem pode aderir ao encontro?</div>
        </ion-list-header>
        <ion-item>
          <div>Privado (amigos)</div>
          <ion-radio slot="start" value="Privado" checked></ion-radio>
        </ion-item>
        <ion-item>
          <div>Público (todos)</div>
          <ion-radio slot="start" value="Público"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <h4>Qual o local do encontro?</h4>
    <ion-img src="/assets/images/map2.jpg"></ion-img>

    <ion-button shape="round" expand="full" color="dark" (click)="saveNewItem()">Salvar Encontro</ion-button>
    <ion-button shape="round" expand="full" color="dark" (click)="cancelNewItem()">Cancelar</ion-button>
  </div>

</ion-content>
