<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login HangoutNow
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding lines="none">
    <ion-list-header>
      <ion-label>HangoutNow</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">Usuário</ion-label>
      <ion-input placeholder="Informe o nome usuário"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input placeholder="Informe a senha"></ion-input>
    </ion-item>

    <ion-button shape="round" expand="full" color="dark" (click)="goToHome()">
      Login
    </ion-button>
    <ion-button shape="round" expand="full" color="dark" (click)='goToRegistro()'>
      Registrar
    </ion-button>
  </ion-list>
</ion-content>
