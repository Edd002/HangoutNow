<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Registrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="signup()" [formGroup]="form">
    <ion-list padding lines="none">
      <ion-list-header>
        <h3>HangoutNow</h3>
      </ion-list-header>

      <ion-item>
        <ion-label position="stacked">Usuário</ion-label>
        <ion-input placeholder="Informe o nome de usuário" formControlName="user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input placeholder="Informe a senha" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Confirmar Senha</ion-label>
        <ion-input placeholder="Informe a senha novamente" formControlName="confirmPassword"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input placeholder="Informe o e-mail" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Telefone Celular: </ion-label>
        <ion-input placeholder="Informe o telefone celular" mask="(00) 00000-0000" formControlName="cellphone"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Sexo</ion-label>
        <ion-select placeholder="Selecione o sexo" formControlName="gender">
          <ion-select-option>Masculino</ion-select-option>
          <ion-select-option>Feminino</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-button shape="round" expand="full" color="dark" type="submit" [disabled]="!form.valid">Cadastrar</ion-button>
      <ion-button shape="round" expand="full" color="dark" (click)='goToLogin()'>Cancelar</ion-button>
    </ion-list>

    <div padding-horizontal>
      <div class="form-error">{{signupError}}</div>
    </div>
  </form>
</ion-content>
